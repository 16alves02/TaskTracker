<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTracker | @16alves02</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>TaskTracker</h1>
        <div id="clock"></div>
    </div>
    
    <div class="main">
        <div class="todo">
            <h2>Add a Task</h2>
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button id="addTask">Add</button>
            <ul id="taskList"></ul>
        </div>
        
        <div class="expense-tracker">
            <h2>Expense Tracker</h2>
            <input type="text" id ="expenseInput" placeholder="Enter an expense">
            <input type="number" id="expenseAmount" placeholder="Amount (€)">
            <button id="addExpense">Add Expense</button>
            <ul id="expenseList"></ul>
            <p id="totalExpense">Total Expense: 0€</p>
        </div>
    </div>

    <div class="watermark">GitHub: @16alves02</div>

    <script src="script.js"></script>
</body>
</html>
